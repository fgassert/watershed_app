<!DOCTYPE html>
<html>
<head>
	<title>Basemaps</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<style>
html, body, #map {
margin:0;
width:100%;
height:100%;
}
</style>
</head>
<body>
	<div id="map"></div>
	<script src="https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js"></script>
	<script>
	  var map = L.map('map', {
	  center: [40, 10],
	  zoom: 4,
          maxZoom: 15
	  });

	  var base = L.tileLayer('http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {}).addTo(map);
	  var watershed = L.mapbox.featureLayer().addTo(map);
	  
	  var apiurl = 'http://54.86.253.5/';

	  var c = function(e) { 
	  var u = apiurl + '?loc=' + e.latlng.lat + ',' + e.latlng.lng + 
	  '&d=' + (.5/Math.pow(2,map.getZoom())) + '&f=json'; 
	  watershed.loadURL(u);
	  };

	  map.on({click:c});

	</script>
</body>
</html>
